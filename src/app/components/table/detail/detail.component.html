<div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Test">
            <th mat-header-cell *matHeaderCellDef> Test </th>
            <td mat-cell *matCellDef="let element">
                {{element['test']}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Lower Interval">
            <th mat-header-cell *matHeaderCellDef> Lower Interval </th>
            <td mat-cell *matCellDef="let element">
                {{ranges.hasOwnProperty(element['test']) ? ranges[element['test']]['lower'] : '-'}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element">
                {{ element['value'] }}
            </td>
        </ng-container>
        <ng-container matColumnDef="Upper Interval">
            <th mat-header-cell *matHeaderCellDef> Upper Interval </th>
            <td mat-cell *matCellDef="let element">
                {{ranges.hasOwnProperty(element['test']) ? ranges[element['test']]['upper'] : '-'}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element">
                {{element['time']}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [ngClass]="{'make-yellow': row.color == zoneCol[1], 'make-red': row.color == zoneCol[2]}"></tr>
    </table>
</div>
