<app-topbar></app-topbar>
<router-outlet></router-outlet>
<div class="container">
  <mat-form-field>
    <input placeholder="Search" matInput (keyup)="sendFilter($event.target.value)">
    <!-- <button class="style-button" matSuffix (click)="combined = !combined;$event.stopPropagation()">Combined/Seperate View</button> -->
    <mat-icon class="clickable no-select" (click)="$event.stopPropagation();" matSuffix [matMenuTriggerFor]="menu">view_day</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item  (click)="view = 'Combined'" >Combined</button>
      <button mat-menu-item  (click)="view = 'ATS'">ATS</button>
      <button mat-menu-item  (click)="view = 'Team'">Team</button>
    </mat-menu>

  </mat-form-field>
  <div *ngIf="view == 'Team'">
    <app-table [title]="'A'" [view]="view" [patients]="combinedats" [filter]="filter"></app-table>
    <app-table [title]="'B'" [view]="view" [patients]="combinedats" [filter]="filter"></app-table>
    <app-table [title]="'FOH'" [view]="view"  [patients]="combinedats" [filter]="filter"></app-table>
    <app-table [title]="'UCC'" [view]="view"[patients]="combinedats" [filter]="filter"></app-table>
  </div>
  <div *ngIf="view == 'ATS'">
    <app-table [title]="'2'" [view]="view" [patients]="combinedats" [filter]="filter"></app-table>
    <app-table [title]="'3'" [view]="view"  [patients]="combinedats" [filter]="filter"></app-table>
    <app-table [title]="'4'" [view]="view"  [patients]="combinedats" [filter]="filter"></app-table>
    <app-table [title]="'5'" [view]="view" [patients]="combinedats" [filter]="filter"></app-table>
  </div>
  <div *ngIf="view == 'Combined'">
    <app-table [title]="'Combined'" [view]="view" [patients]="combinedats" [filter]="filter"></app-table>
  </div>
</div>
