<app-topbar></app-topbar>
<div class="container">
  <router-outlet></router-outlet>
  <mat-form-field>
    <input matInput (keyup)="sendFilter($event.target.value)" matInput (click)="sendFilter($event.target.value)"
     placeholder="Search" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    <!-- <input matInput (keyup)="sendFilter($event.target.value)" placeholder="Search"> -->
  </mat-form-field>
  <app-table [title]="'ATS 1'" [patients]="ats[1]" [filter]="filter"></app-table>
  <app-table [title]="'ATS 2'" [patients]="ats[2]" [filter]="filter"></app-table>
  <app-table [title]="'ATS 3'" [patients]="ats[3]" [filter]="filter"></app-table>
  <app-table [title]="'ATS 4'" [patients]="ats[4]" [filter]="filter"></app-table>
  <app-table [title]="'ATS 5'" [patients]="ats[5]" [filter]="filter"></app-table>
  <app-table [title]="'Uncategorised'" [patients]="ats[6]" [filter]="filter"></app-table>
</div>
