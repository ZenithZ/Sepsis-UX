<ul>
    <li>
        <div class="detailExpand">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Stat">
                    <th mat-header-cell *matHeaderCellDef> Stat </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.stat}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Value">
                    <th mat-header-cell *matHeaderCellDef> Value </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.value}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Range">
                    <th mat-header-cell *matHeaderCellDef> Normal Range </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.range}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Time">
                    <th mat-header-cell *matHeaderCellDef> Time </th>
                    <td mat-cell *matCellDef="let element">{{element.time}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </li>
    <li>
        <div class="loc-example">
            Level of Consciousness<br>
            <div class="manual-loc-example">
                <mat-slider class="manual-loc-slider" min="3" max="15" step="1" tickInterval="auto" thumbLabel [(ngModel)]="val" [displayWith]="formatLabel" (change)="setLoCText()"></mat-slider> 
                <span class="loc-slider-value">{{loC}}</span>
            </div>
        </div>
        <div class="manual-clinical-override">
            <mat-form-field>
                <mat-label>Clinically Suspected of Sepsis</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option value="Yes">Yes</mat-option>
                    <mat-option value="No">No</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </li>
</ul>
