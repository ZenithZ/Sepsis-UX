<div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Stat">
            <th mat-header-cell *matHeaderCellDef> Stat </th>
            <td mat-cell *matCellDef="let element">
                {{element.stat}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Lower">
            <th mat-header-cell *matHeaderCellDef> Lower Range </th>
            <td mat-cell *matCellDef="let element">
                {{element.lower}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element">
                <ng-container setColor="setColor(element.stat, element.value, element.lower, element.upper, element.color)" *ngIf="element.value < element.lower || element.value > element.upper; else elseTemplate">
                    <ng-container *ngIf="element.value > element.lower; else elseTemplate">
                        <span matBadge=">" matBadgeOverlap="false" matBadgeSize="medium" matBadgePosition="above after"
                            matBadgeColor="warn">{{element.value}}</span>
                    </ng-container>
                    <ng-template #elseTemplate>
                        <span matBadge="<" matBadgeOverlap="false" matBadgeSize="medium" matBadgePosition="above before"
                            matBadgeColor="warn">{{element.value}}</span>
                    </ng-template>

                </ng-container>
                <ng-template #elseTemplate>
                    {{element.value}}
                </ng-template>

            </td>
        </ng-container>
        <ng-container matColumnDef="Upper">
            <th mat-header-cell *matHeaderCellDef> Upper Range </th>
            <td mat-cell *matCellDef="let element">
                {{element.upper}}
            </td>
        </ng-container>
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element">{{element.time}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'make-yellow': row.color == zoneCol[1], 'make-red': row.color == zoneCol[2]}"></tr>
    </table>
</div>
<div class="loc-example">
    <div class="manual-loc-example">
        <mat-form-field>
            <mat-label>Level of Consciousness</mat-label>
            <mat-select [(value)]="loC">
                <mat-option value="Unresponsive">Unresponsive</mat-option>
                <mat-option value="Pain">Pain</mat-option>
                <mat-option value="Verbal">Verbal</mat-option>
                <mat-option value="Alert">Alert</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
