<ul>
    <li>
        <div class="detailExpand">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Stat">
                    <th mat-header-cell *matHeaderCellDef> Stat </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.stat}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Value">
                    <th mat-header-cell *matHeaderCellDef> Value </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.value}}
                        <span matBadge="!" matBadgeOverlap="false" matBadgeColor="warn" matBadgeSize="small" *ngIf="element.stat == 'Body Temperature' && (element.value < 35.5 || element.value > 38.5)"></span>
                        <span matBadge="!" matBadgeOverlap="false" matBadgeColor="warn" matBadgeSize="small" *ngIf="element.stat == 'Heart Rate' && (element.value <= 50 || element.value >= 120)"></span>
                        <span matBadge="!" matBadgeOverlap="false" matBadgeColor="warn" matBadgeSize="small" *ngIf="element.stat == 'Respiration Rate' && (element.value <= 10 || element.value >= 25)"></span>
                        <span matBadge="!" matBadgeOverlap="false" matBadgeColor="warn" matBadgeSize="small" *ngIf="element.stat == 'Blood Pressure' && (element.value < 90);else elseIfBP"></span>
                        <span #elseIfBP matBadge="!" matBadgeOverlap="false" matBadgeColor="primary" matBadgeSize="small" *ngIf="element.stat == 'Blood Pressure' && (element.value < 100)"></span>
                        
                        <span matBadge="!" matBadgeOverlap="false" matBadgeColor="warn" matBadgeSize="small" *ngIf="element.stat == 'Blood Gas pH' && (element.value < 7.35 || element.value > 7.45)"></span>
                        <span matBadge="!" matBadgeOverlap="false" matBadgeColor="warn" matBadgeSize="small" *ngIf="element.stat == 'PaO₂' && (element.value < 75 || element.value > 100)"></span>
                        <span matBadge="!" matBadgeOverlap="false" matBadgeColor="warn" matBadgeSize="small" *ngIf="element.stat == 'PaCO₂' && (element.value < 35 || element.value > 45)"></span>
                        <span matBadge="!" matBadgeOverlap="false" matBadgeColor="warn" matBadgeSize="small" *ngIf="element.stat == 'HCO₃' && (element.value < 22 || element.value >= 26)"></span>
                        <span matBadge="!" matBadgeOverlap="false" matBadgeColor="warn" matBadgeSize="small" *ngIf="element.stat == 'SpO₂' && (element.value < 95)"></span>
                    </td>
                </ng-container>warn
                <ng-container matColumnDef="Range">
                    <th mat-header-cell *matHeaderCellDef> Normal Range </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.range}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Time">
                    <th mat-header-cell *matHeaderCellDef> Time </th>
                    <td mat-cell *matCellDef="let element">{{element.time}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </li>
    <li>
        <div class="loc-example">
            Level of Consciousness
            <span class="loc-slider-value">{{loC}}</span><br>
            <div class="manual-loc-example">
                <mat-slider class="manual-loc-slider" min="3" max="15" step="1" tickInterval="auto" thumbLabel [(ngModel)]="val" [displayWith]="formatLabel" (change)="setLoCText()"></mat-slider> 
                <mat-form-field class="loc-quick-select">
                    <mat-label>Quick Select</mat-label>
                    <mat-select [(value)]="loC" (selectionChange)="changeValueBySimpleSelect()">
                        <mat-option value = "Unresponsive">Unresponsive</mat-option>
                        <mat-option value = "Pain">Pain</mat-option>
                        <mat-option value = "Verbal">Verbal</mat-option>
                        <mat-option value = "Alert">Alert</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="manual-clinical-override">
            <mat-form-field>
                <mat-label>Clinically Suspected of Sepsis</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option value="Yes">Yes</mat-option>
                    <mat-option value="No">No</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </li>
</ul>
